version: 3.8

services:
  web:
    build: .
    ports:
      -"5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL="POSTGRES://postgres:password@db:5432/postgres"

  db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cvdatabase
    volumes:
      - pgdata:/var/lib/postgresql/data

    
volumes:  
  pgdata: